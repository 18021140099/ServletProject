<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Auctions</title>
    <style>
        body {
            background-color: #dee87e;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Welcome to Auctions. Please Enter Bid</h1>
        <form action="servlet1" method="post">
            <table >
                <tr>
                    <td>Item Id</td>
                    <td><label>
                        <input type="text" name="itemid" required/>
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Item Name</td>
                    <td><label>
                        <input type="text" name="itemname" required/>
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Your Name</td>
                    <td><label>
                        <input type="text" name="username" required/>
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Your Email</td>
                    <td><label>
                        <input type="text" name="usermail" required/>
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Amount Bid</td>
                    <td><label>
                        <input type="text" name="userbid" required/>
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Auto-Increment Bid to match other bidders?</td>
                    <td><label>
                        <input type="checkbox" name="usercheck" />
                    </label>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Submit Bid" />
        </form>
    </div>
</body>
</html>
